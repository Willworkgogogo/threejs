<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="mainCanvas" width="400px" height="300px"></canvas>

	<script type="text/javascript" src="../bower_components/three.js/three.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			// render
			var renderer = new THREE.WebGLRenderer( {
				canvas: document.getElementById('mainCanvas')
			} );

			renderer.setClearColor(0x000000)

			// scene
			var scene = new THREE.Scene();

			// camera
			// new THREE.PerspectiveCamera( fov, aspect, near, far ); 透视投影
			// new THREE.OrthographicCamera( left, right, top, bottom, near, far ); 正交投影
			// var camera = new THREE.PerspectiveCamera( 45, 4 / 3, 1, 1000 );
			// camera.position.set(0, 0, 5)
			// scene.add(camera)

			// cube
			// var cube = new THREE.Mesh( new THREE.CubeGeometry( 1, 2, 3 ), 
			// 	new THREE.MeshBasicMaterial({
			// 		color: 0xff0000
			// 	})
			// );
			// scene.add(cube)


			// 正交投影
			var camera = new THREE.OrthographicCamera( -1, 3, 1.5, -1.5, 1, 10 );
			camera.position.set(0, 0, 5);
			scene.add(camera)

			var cube = new THREE.Mesh(
				new THREE.CubeGeometry( 1, 1, 1 ),
				new THREE.MeshBasicMaterial( {
					color: 0xff0000,
					wireframe: true
				} )
			)
			scene.add(cube)

			// renderer
			renderer.render(scene, camera)

		}
	</script>
</body>
</html>
